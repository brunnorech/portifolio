name: Deploy Next.js to Plesk

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Instalar dependências
        run: npm install

      - name: Gerar build da aplicação
        run: npm run build

      - name: Preparar estrutura de arquivos
        run: |
          mkdir -p .next/standalone/public
          cp -r .next/static .next/standalone/
          cp -r public .next/standalone/

      - name: Deploy para o Plesk via FTP (código)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: sospix.com.br
          username: brech
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ".next/standalone/"
          server-dir: ".brech.dev/standalone/"
          transferMode: "active"
          concurrentConnections: 2
          protocol: ftps
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**

  deploy-restart:
    runs-on: ubuntu-latest
    needs: deploy # Aguarda a finalização do job "deploy"
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Criar restart.txt
        run: echo "" > restart.txt

      - name: Deploy restart.txt para a pasta /tmp via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: sospix.com.br
          username: brech
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./"
          server-dir: "/tmp/"
          protocol: ftps
          include: "restart.txt"
